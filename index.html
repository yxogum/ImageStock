<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/media.css">
    <title>ImageStock</title>
</head>

<body>
    <div class="header">
        <div class="header__body">
            <div class="header__menu">
                <div class="header__imagestock">
                    <div class="item-menu">
                        <div class="item-menu__icon"><img src="images/header/imagestock.svg" alt="#"></div>
                        <div class="item-menu__title"><a href="https://www.google.com/" class="#">ImageStock</a></div>
                    </div>
                </div>
                <div class="header__fandh">

                    <div class="item-favourites">
                        <div class="item-favourites__icon"><img src="images/header/favorites.svg" alt="#"></div>
                        <div class="item-favourites__title"><a href="https://www.google.com/" class="#">Избранное</a>
                        </div>
                    </div>


                    <div class="item-history">
                        <div class="item-history__icon"><img src="images/header/history.svg" alt="#"></div>
                        <div class="item-history__title"><a href="https://www.google.com/" class="#">История поиска</a>
                        </div>
                    </div>

                </div>
            </div>
            <div class="header__search">
                <input class="item-search" type="text" placeholder="Поиск">
            </div>
            <div class="header__line"></div>
            <div class="header__row">
                <a href="https://www.google.com/" class="#">Wallpapers</a>
                <a href="https://www.google.com/" class="#">Textures & Patterns</a>
                <a href="https://www.google.com/" class="#">Nature</a>
                <a href="https://www.google.com/" class="#">Current Events</a>
                <a href="https://www.google.com/" class="#">Architecture</a>
                <a href="https://www.google.com/" class="#">Business & Work</a>
                <a href="https://www.google.com/" class="#">Film</a>
                <a href="https://www.google.com/" class="#">Animals</a>
                <a href="https://www.google.com/" class="#">Travel</a>
                <a href="https://www.google.com/" class="#">Fashion</a>
                <a href="https://www.google.com/" class="#">Food & Drink</a>
                <a href="https://www.google.com/" class="#">Spirituality</a>
                <a href="https://www.google.com/" class="#">Experimental</a>
                <a href="https://www.google.com/" class="#">People Health</a>
                <a href="https://www.google.com/" class="#">Arts & Culture</a>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="content__body">
            <div class="content__left">
                <div class="content__top">
                    <div class="icon__lines"><img src="images/content/2lines.svg" alt="#"></div>
                    <div class="icon__cubes"><img src="images/content/4cubes.svg" alt=""></div>
                </div>
                <div class="content__middle">
                    <div class="picture__left">
                        <div class="picture__one">
                            <img src="images/content/middle/1.png" class="picture__oneone" alt="#">
                            <div class="author">
                                <div class="author__body">
                                    <div class="author__photo">
                                        <img src="images/option/photo.png" alt="#">
                                    </div>
                                    <div class="author__text">
                                        <a href="">Vadim Sadovski<br>@vadimsadovski</a>
                                    </div>
                                    <div class="author__option">
                                        <div class="author__heart">
                                            <a href="https://www.google.com/"><img src="images/option/heart.svg"
                                                    alt="#"></a>
                                        </div>
                                        <div class="author__maximize">
                                            <a href="https://www.google.com/"><img src="images/option/maximize.svg"
                                                    alt="#"></a>
                                        </div>
                                        <div class="author__download">
                                            <a href="https://www.google.com/"><img src="images/option/download.svg"
                                                    alt="#"></a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <img src="images/content/middle/4.png" alt="">
                        <img src="images/content/middle/7.png" alt="">
                        <img src="images/content/middle/10.png" alt="">
                        <img src="images/content/middle/12.png" alt="">
                        <img src="images/content/middle/14.png" alt="">
                        <img src="images/content/middle/17.png" alt="">
                    </div>
                    <div class="picture__middle">
                        <img src="images/content/middle/2.png" alt="">
                        <img src="images/content/middle/5.png" alt="">
                        <img src="images/content/middle/8.png" alt="">
                        <img src="images/content/middle/13.png" alt="">
                        <img src="images/content/middle/15.png" alt="">
                        <img src="images/content/middle/18.png" alt="">
                        <img src="images/content/middle/20.png" alt="">
                    </div>
                    <div class="picture__right">
                        <img src="images/content/middle/3.png" alt="">
                        <img src="images/content/middle/6.png" alt="">
                        <img src="images/content/middle/9.png" alt="">
                        <img src="images/content/middle/11.png" alt="">
                        <img src="images/content/middle/16.png" alt="">
                        <img src="images/content/middle/19.png" alt="">
                        <img src="images/content/middle/21.png" alt="">
                    </div>
                </div>
                <div class="content__bottom">
                    <div class="icon__loading"><img src="images/content/loading.svg" alt="#"></div>
                </div>
            </div>
            <div class="content__right">
                <div class="icon__arrow"><img src="images/content/arrow.svg" alt="#"></div>
            </div>
        </div>
    </div>
</body>

</html>
